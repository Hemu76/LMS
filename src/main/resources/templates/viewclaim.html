<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Claims Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            color: #007acc;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
        }

        .claim-info {
            margin-bottom: 20px;
        }

        .claim-bills {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Claims Details</h1>

        <div class="claim-info">
            <strong>Claim ID:</strong>
            <span th:text="${claim.clamId}"></span>
        </div>
        
        <div class="claim-info">
            <strong>Claim Source:</strong>
            <span th:text="${claim.clamSource}"></span>
        </div>
        
        <div class="claim-info">
            <strong>Claim Type:</strong>
            <span th:text="${claim.clamType}"></span>
        </div>
        
        <div class="claim-info">
            <strong>Claim Date:</strong>
            <span th:text="${claim.clamDate}"></span>
        </div>
        
        <div class="claim-info">
            <strong>Claim Amount Requested:</strong>
            <span th:text="${claim.clamAmountRequested}"></span>
        </div>
        
        <div class="claim-info">
            <strong>Claim IPLC ID:</strong>
            <span th:text="${claim.clamIplcId}"></span>
        </div>
        
        <div class="claim-info">
            <strong>Claim Processed Amount:</strong>
            <span th:text="${claim.clamProcessedAmount}"></span>
        </div>
        
        <div class="claim-info">
            <strong>Claim Processed Date:</strong>
            <span th:text="${claim.clamProcessedDate}"></span>
        </div>
        
        <div class="claim-info">
            <strong>Claim Processed By:</strong>
            <span th:text="${claim.clamProcessedBy}"></span>
        </div>
        
        <div class="claim-info">
            <strong>Claim Remarks:</strong>
            <span th:text="${claim.clamRemarks}"></span>
        </div>
        
        <div class="claim-info">
            <strong>Claim Status:</strong>
            <span th:text="${claim.clamStatus}"></span>
        </div>
        
     <a class="btn btn-primary" th:href="@{'/getDiseases?policy=' + ${claim.clamIplcId}}">List Covered Diseases</a>
    <a class="btn btn-primary" th:href="@{'/allclaimbills?claimid=' + ${claim.clamId}}">Claim Bills</a>

    </div>
</body>
</html>
